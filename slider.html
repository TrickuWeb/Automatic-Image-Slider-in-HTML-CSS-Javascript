<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Swiper -->
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="pic1.jpg" alt="" />
          <div class="centered">First Slide</div>
        </div>
        <div class="swiper-slide">
          <img src="pic2.jpg" alt="" />
          <div class="centered">Second Slide</div>
        </div>
        <div class="swiper-slide">
          <img src="pic3.jpg" alt="" />
          <div class="centered">Third Slide</div>
        </div>
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>

    <div class="swiper mySwiperdemo mypadding">
      <div class="swiper-wrapper swiper-slide-demo">
        <div class="swiper-slide">
          <img src="pic1.jpg" alt="" />
          <div class="centered">First Slide</div>
        </div>
        <div class="swiper-slide">
          <img src="pic2.jpg" alt="" />
          <div class="centered">Second Slide</div>
        </div>
        <div class="swiper-slide">
          <img src="pic3.jpg" alt="" />
          <div class="centered">Third Slide</div>
        </div>
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        spaceBetween: 30,
        centeredSlides: true,
        loop: true,
        autoplay: {
          delay: 2500,
          disableOnInteraction: false,
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>

    <script>
      var swiper = new Swiper(".mySwiperdemo", {
        slidesPerView: 3,
        spaceBetween: 30,
        slidesPerGroup: 3,
        loop: true,
        loopFillGroupWithBlank: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
  </body>
</html>
